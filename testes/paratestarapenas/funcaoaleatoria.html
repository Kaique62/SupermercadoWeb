<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar Número Faltando</title>
</head>
<body>
    <h2>Digite os números (separados por vírgula):</h2>
    <input type="text" id="numbersInput" placeholder="Ex: 1,2,4,5">
    <button onclick="calcular()">Encontrar Número Faltando</button>
    <p id="resultado"></p>

    <script>
        function findMissingNumber(arr) {
            let n = arr.length + 1; // O número correto deveria ser de 1 a n
            let expectedSum = (n * (n + 1)) / 2; // Soma esperada de 1 até n
            let actualSum = arr.reduce((sum, num) => sum + num, 0); // Soma real dos números no array
            return expectedSum - actualSum; // O número faltando
        }

        function calcular() {
            let input = document.getElementById("numbersInput").value;
            let arrayNumeros = input.split(",").map(num => parseInt(num.trim())).filter(num => !isNaN(num)); // Converte string para array de números
            if (arrayNumeros.length === 0) {
                document.getElementById("resultado").innerText = "Por favor, insira números válidos.";
                return;
            }
            let numeroFaltando = findMissingNumber(arrayNumeros);
            document.getElementById("resultado").innerText = `O número que está faltando é: ${numeroFaltando}`;
        }
    </script>
</body>
</html>
