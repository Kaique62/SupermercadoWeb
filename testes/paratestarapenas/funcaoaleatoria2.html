<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste2</title>
</head>
<body>
    <h2>Digite o numero:</h2>
    <input type="text" id="numbersInput" placeholder="Ex: 5">
    <button onclick="dobraronumero()">Encontrar Número Faltando</button>
    <p id="resultado"></p>

    <script>

        function dobraronumero(){
            let input = document.getElementById("numbersInput").value.trim();
            let numero = Number(input);

            let mult = numero * 2
           document.getElementById("resultado").innerText = `o dobro desse número é: ${mult}`;
        }


    </script>
    
</body>
</html>
