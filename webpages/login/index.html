<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Cadastro</title>
  <!-- Bootstrap CSS -->
   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
  <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
</svg>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container-auth" id="container">
    <!-- Tela de Cadastro -->
    <div class="form-container sign-up-container">
      <form class="w-100 px-4">
        <h2>Supermercado Didático Digital</h2>
        <hr class="mb-3">
        <h1 class="mb-4">Criar Conta</h1>
        <hr class="mb-3">
        <input type="text" class="form-control mb-3" id="nomeCadastro" placeholder="Nome" />
        <input type="email" class="form-control mb-3" id="emailCadastro" placeholder="Email" />
        <input type="password" class="form-control mb-3" id="senhaCadastro" placeholder="Senha" />
        <input type="password" class="form-control mb-3" id="confirmedsenhaCadastro" placeholder="Confirmar Senha" />
        <button class="btn btn-custom mt-3 w-100" id="registerButton">Cadastrar</button>
      </form>
    </div>

    <!-- Tela de Login -->
    <div class="form-container sign-in-container">
        <form class="w-100 px-4">
          <h2>Supermercado Didático Digital</h2>
          <hr class="mb-3">
          <h1 class="mb-4">Login</h1>
          <hr class="mb-3">
          <input type="email" class="form-control mb-3" id="emailLogin" placeholder="Email" />
          <input type="password" class="form-control mb-3" id="senhaLogin" placeholder="Senha" />
          <div class="d-flex justify-content-end w-100 mb-3">
            <a href="#" class="text-decoration-underline" style="color: #654eff; font-size: 0.9rem;">Esqueci minha senha</a>
          </div>
          <button class="btn btn-login mt-3 w-100" id="loginButton">Entrar</button>
        </form>
      </div>

    <!-- Painel com o botão de troca -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Bem-vindo de volta!</h1>
          <p class="mb-4">Já tem conta? Faça login aqui.</p>
          <button class="btn btn-ghost text-white" id="signIn">Login</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Olá!</h1>
          <p class="mb-4">Cadastre-se e comece sua jornada conosco.</p>
          <button class="btn btn-ghost text-white" id="signUp">Cadastre-se</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast de Notificação -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="liveToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage">
          <!-- A mensagem será inserida via JavaScript -->
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
