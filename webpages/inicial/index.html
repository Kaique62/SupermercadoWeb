<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supermercado Didático</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-warning fixed-top" id="navbar">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <h1>🛒</h1>
        <span class="navbar-brand mb-0 h1">Super Mercado Didático</span>
      </div>
      <button class="btn btn-outline-dark" type="button">
        Botão
      </button>
    </div>
  </nav>

  <!-- Tela Inicial -->
  <div class="container-fluid" id="telaInicial">
    <div class="card text-center shadow card-custom p-4 bg-light">
      <h3 class="mb-3">Simulador Didático de Varejo</h3>
      <div class="d-grid gap-2">
        <button class="link-item btn btn-warning d-flex align-items-center justify-content-center gap-2"
                onclick="adicionarSupermercado()">
          <ion-icon name="storefront-outline"></ion-icon>
          <span>Adicionar Supermercado</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Formulário de Cadastro -->
  <div class="container-fluid d-none" id="formularioContainer">
    <div class="card card-custom shadow p-4 bg-white text-center">
      <h3 class="mb-3">Bem-vindo ao WebMarket!</h3>
      <p>Digite o nome do supermercado para continuar</p>
      <form id="loginForm">
        <div class="mb-3 text-start">
          <label for="nomeSupermercado" class="form-label">Nome do Supermercado</label>
          <input type="text" id="nomeSupermercado" class="form-control" placeholder="Ex: Supermercado TOP" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">
          <ion-icon name="checkmark-circle-outline" class="me-1"></ion-icon> Cadastrar
        </button>
        <button type="button" onclick="voltar()" class="btn btn-secondary mt-2 w-100">
          <ion-icon name="arrow-undo-outline" class="me-1"></ion-icon> Cancelar
        </button>
        <p id="error-message" class="error mt-2"></p>
      </form>
    </div>
  </div>

    <!-- Tela com links após cadastro -->
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100 d-none" id="telaLinks">
      <div class="card shadow p-4 bg-light text-center" style="max-width: 420px; width: 100%; border-radius: 1rem;">
        <h4 class="mb-4">Painel do Supermercado</h4>
    
        <!-- PDV -->
        <div class="mb-4">
          <a href="pdv.html" class="btn btn-warning text-white fw-bold w-100 mb-2">
            <ion-icon name="cash-outline" class="me-2"></ion-icon>
            Ponto de Venda (PDV)
          </a>
          <div class="input-group">
            <input type="text" class="form-control" id="linkPdv" value="https://seusite.com/pdv" readonly>
            <button class="btn btn-outline-secondary" onclick="copiarLink('linkPdv')"><ion-icon name="copy-outline"></ion-icon></button>
          </div>
        </div>
    
        <!-- Estoque -->
        <div class="mb-4">
          <a href="estoque.html" class="btn btn-info text-white fw-bold w-100 mb-2">
            <ion-icon name="cube-outline" class="me-2"></ion-icon>
            Estoque
          </a>
          <div class="input-group">
            <input type="text" class="form-control" id="linkEstoque" value="https://seusite.com/estoque" readonly>
            <button class="btn btn-outline-secondary" onclick="copiarLink('linkEstoque')"><ion-icon name="copy-outline"></ion-icon></button>
          </div>
        </div>
    
        <!-- Botão Resetar -->
        <button class="btn btn-danger w-100 mt-2" id="resetar">
          <ion-icon name="refresh-outline" class="me-2"></ion-icon>
          Resetar Simulação
        </button>
      </div>
    </div>
    

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS funcional -->
  <script src="script.js"></script>

</body>
</html>
