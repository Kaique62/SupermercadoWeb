<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Supermercado</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-warning fixed-top" id="navbar">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <h1>ðŸ›’</h1>
        <span class="navbar-brand mb-0 h1 d-flex align-items-center">Super Mercado DidÃ¡tico</span>
      </div>
      <button class="btn btn-outline-red d-flex align-items-center justify-content-center gap-2" type="button"></button>
        <a href="../login/index.html" class="btn btn-sair d-flex align-items-center justify-content-center gap-2">
          <ion-icon name="log-out-outline"></ion-icon>
        Sair
      </button>
      </a>
    </div>
  </nav>

  <!-- Tela Inicial -->
  <div class="container-fluid" id="telaInicial">
    <div class="card text-center shadow card-custom p-4 bg-light">
      <h3 class="mb-3">Supermercado DidÃ¡tico</h3>
      <button class="link-item btn btn-warning d-flex align-items-center justify-content-center gap-2"
              onclick="adicionarSupermercado()">
        <ion-icon name="storefront-outline"></ion-icon>
        <span>Adicionar Supermercado</span>
      </button>
    </div>
  </div>

  <!-- Tela de FormulÃ¡rio -->
  <div class="container d-none" id="formularioContainer">
    <div class="card shadow p-4 form-card">
      <h3 class="mb-4 text-center">Adicionar Supermercado</h3>
      <form id="form-supermercado">
        <div class="row g-3">
          <div class="col-12">
            <label for="nome" class="form-label">Nome do Supermercado</label>
            <input type="text" id="nomeSupermercado" class="form-control" required />
          </div>
        </div>
        <div class="d-flex justify-content-end mt-4">
          <button type="submit" class="btn btn-info btn-confirmar">Cadastrar</button>
        </div>
      </form>
      <h4 class="mb-3">Supermercados Cadastrados</h4>
        <div class="table-responsive">
          <table class="table table-striped" id="tabela-supermercados">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Nome</th>
              </tr>
            </thead>
            <tbody>
              <!-- Supermercados aparecem aqui -->
            </tbody>
          </table>
        </div>
    </div>
  </div>

  <!-- Tela de Links -->
  <div class="container-fluid d-none justify-content-center align-items-center vh-100" id="telaLinks">
    <div class="card shadow p-4 bg-light text-center" style="max-width: 420px; width: 100%; border-radius: 1rem;">
      <h4 class="mb-4">Painel do Supermercado</h4>

      <!-- PDV -->
      <div class="mb-4">
        <a href="pdv.html" class="btn btn-warning btn-confirmar fw-bold w-100 mb-2">
          <ion-icon name="cash-outline" class="me-2"></ion-icon>
          Ponto de Venda (PDV)
        </a>
        <div class="input-group">
          <input type="text" class="form-control" id="linkPdv" value="https://TelaDaBruna.com/pdv" readonly>
          <button class="btn btn-outline-secondary" onclick="copiarLink('linkPdv')"><ion-icon name="copy-outline"></ion-icon></button>
        </div>
      </div>

      <!-- Estoque -->
      <div class="mb-4">
        <a href="../supermercado/index.html" class="btn btn-info btn-confirmar fw-bold w-100 mb-2">
          <ion-icon name="cube-outline" class="me-2"></ion-icon>
          Estoque
        </a>
        <div class="input-group">
          <input type="text" class="form-control" id="linkEstoque" value="https://TelaDoAndrÃ©.com/estoque" readonly>
          <button class="btn btn-outline-secondary" onclick="copiarLink('linkEstoque')"><ion-icon name="copy-outline"></ion-icon></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Tabela -->
  

  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
