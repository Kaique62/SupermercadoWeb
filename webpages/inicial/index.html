<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supermercado Did치tico</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <h2 class="m-0">Supermercado Did치tico</h2>
    </div>
  </nav>

  <!-- Tela Inicial -->
  <div class="container-fluid" id="telaInicial">
    <div class="card text-center shadow card-custom p-4 bg-light">
      <h3 class="mb-3">Simulador Did치tico de Varejo</h3>
      <div class="d-grid gap-2">
        <button class="link-item btn btn-warning d-flex align-items-center justify-content-center gap-2"
                onclick="adicionarSupermercado()">
          <ion-icon name="storefront-outline"></ion-icon>
          <span>Adicionar Supermercado</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Formul치rio de Cadastro -->
  <div class="container-fluid d-none" id="formularioContainer">
    <div class="card card-custom shadow p-4 bg-white text-center">
      <h3 class="mb-3">Bem-vindo ao WebMarket!</h3>
      <p>Digite o nome do supermercado para continuar</p>
      <form id="loginForm">
        <div class="mb-3 text-start">
          <label for="nomeSupermercado" class="form-label">Nome do Supermercado</label>
          <input type="text" id="nomeSupermercado" class="form-control" placeholder="Ex: Supermercado TOP" required>
        </div>
        <button type="submit" class="btn btn-warning text-white w-100">
          <ion-icon name="checkmark-circle-outline" class="me-1"></ion-icon> Cadastrar
        </button>
        <button type="button" onclick="voltar()" class="btn btn-secondary mt-2 w-100">
          <ion-icon name="arrow-undo-outline" class="me-1"></ion-icon> Cancelar
        </button>
        <p id="error-message" class="error mt-2"></p>
      </form>
    </div>
  </div>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS funcional -->
  <script src="script.js"></script>

</body>
</html>
