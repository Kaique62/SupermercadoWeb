<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acesso Negado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f8;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      margin: 0;
    }
    .acesso-negado-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      padding: 40px 30px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }
    .acesso-negado-card:hover {
      transform: scale(1.03);
    }
    .acesso-negado-icon {
      font-size: 5rem;
      color: #dc3545;
      margin-bottom: 20px;
    }
    .acesso-negado-title {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 12px;
      color: #dc3545;
    }
    .acesso-negado-message {
      font-weight: 400;
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #6c757d;
    }
    .btn-back {
      background: #ff6f00;
      border: none;
      color: white;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn-back:hover {
      background: #ffa040;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="acesso-negado-card shadow-sm">
    <i class="bi bi-lock-fill acesso-negado-icon"></i>
    <h1 class="acesso-negado-title">Acesso Negado</h1>
    <p class="acesso-negado-message">
      Você não possui permissão para acessar esta tela.<br />
      Por favor, contate o administrador caso ache que isso é um erro.
    </p>
    <a href="http://localhost:4000/login" class="btn-back">Voltar para a Página Inicial</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
