<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Mercado Didático</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="carrinho.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-warning bg-warning fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <h2 class="mb-0">🛒</h2>
                <span class="ms-2 fw-bold">Super Mercado Didático</span>
            </a>
            
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container p-4">
        <div class="card shadow-sm h-50 no-hover bg-primary">
            <div class="d-flex align-items-center p-3">
                <div class="input-group search-box me-3">
                    <input type="text" class="form-control" placeholder="Pesquisar produto">
                    <button class="btn btn-outline-dark text-black bg-white"><i class="bi bi-search"></i></button>
                </div>
                <button class="btn btn-outline-danger text-white bg-danger">Cancelar</button>
            </div> 
        </div>        

        <div class="row p-4">   
            <!-- Card Produto -->
            <div class="col-6 col-sm-4 col-md-3 col-xxl-2 mb-4">
                <div class="card shadow-sm h-100">
                    <img src="not-found.png" class="card-img-top" alt="Produto" style="height: 120px; object-fit: cover;">
                    <div class="card-body d-flex flex-column p-2">
                        <h6 class="card-title mb-1">Produto Exemplo</h6>
                        <p class="card-text small text-muted mb-2">Breve descrição.</p>
                        <div class="mt-auto d-flex justify-content-between">
                            <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-dash-circle"></i></button>
                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>            
            <!-- Adicione mais produtos duplicando o bloco acima -->
        </div>
    </div>

    <!-- Seção de informações -->
    <div class="footer-bar bg-warning py-3">
        <div class="container">
            <div class="row g-2 text-center align-items-center">
                <div class="col-6 col-md-2">
                    <div class="d-flex gap-2 align-items-center">
                      <input type="text" class="form-control form-control-sm" id="codigoProdutoInput" placeholder="Código">
                      <button class="btn btn-success btn-sm" onclick="adicionarProduto()">➕</button>
                    </div>
                  </div>                  
                <div class="col-6 col-md-2">
                    <button class="footer-btn" onclick="adicaoAvancada()">
                        ➕ Adição
                    </button>
                </div>
                <div class="col-6 col-md-2">
                    <label class="info-label">📦 Total: <span id="total-produtos">0</span></label>
                </div>
                <div class="col-6 col-md-2">
                    <label class="info-label">💲 Preço: R$ <span id="preco-total">0.00</span></label>
                </div>
                <div class="col-6 col-md-2">
                    <button class="btn btn-success w-100 btn-sm">
                        <i class="bi bi-cart-check-fill"></i> Finalizar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="carrinho.js"></script>
</body>

</html>
