<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Supermercados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .card-super:hover {
      transform: scale(1.03) translateY(-5px);
      transition: all 0.3s ease-in-out;
      z-index: 2;
    }
    .card-super {
      transition: all 0.3s ease-in-out;
    }
    .contador-box {
      height: 38px;
      min-width: 130px;
      text-align: center;
      padding: 6px 12px;
      border-radius: 6px;
      background-color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .contador-box.alerta {
      background-color: #ffc107;
      color: #000;
    }
    .contador-box.maximo {
      background-color: #dc3545;
      color: #fff;
    }
    .btn-outline-secondary:hover,
    .btn-outline-info:hover,
    .btn-warning:hover {
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      transform: scale(1.05);
      transition: 0.2s ease;
    }
    .offcanvas-body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .perfil-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .perfil-box i {
      font-size: 2rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-warning fixed-top">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <h1>üõí</h1>
        <span class="navbar-brand mb-0 h1">Super Mercado Did√°tico</span>
      </div>
      <button class="btn btn-danger fs-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#perfilOffcanvas">
        <i class="bi bi-person-circle"></i>
      </button>
    </div>
  </nav>

  <div class="container my-5 pt-5">
    <div class="d-flex align-items-center justify-content-between bg-primary p-3 rounded shadow-sm mb-4">
      <h4 class="mb-0 text-white"><i class="bi bi-shop"></i> Gerenciar Supermercado</h4>
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-light fs-5" data-bs-toggle="modal" data-bs-target="#modalAdicionar">
          <i class="bi bi-plus-square"></i> Adicionar
        </button>
        <button class="btn btn-light fs-5" id="contadorSupermercados">
            1 / 4
        </button> 
      </div>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-4 card-container">
      </div>      
      
  </div>

  <!-- Offcanvas de perfil -->
  <div class="offcanvas offcanvas-end bg-warning" tabindex="-1" id="perfilOffcanvas">
    <div class="offcanvas-header">
      <h5 class="fw-bold">Perfil</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div class="perfil-box mb-3 bg-light rounded p-2">
        <i class="bi bi-person-circle"></i>
        <div class="d-flex flex-column">
          <p class="mb-0 fw-bold">Z1C4</p>
          <small class="text-muted">Gerente do sistema</small>
          <small class="text-muted"><strong>Email:</strong> user@gmail.com</small>
        </div>
      </div>
      <div>
        <button class="btn btn-danger w-100">Deslogar</button>
      </div>
    </div>
  </div>

  <!-- Modal: Adicionar Supermercado -->
  <div class="modal fade" id="modalAdicionar" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Adicionar Supermercado</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <!-- Mesmo conte√∫do do modal de edi√ß√£o -->
            <div class="mb-3">
              <label class="form-label">Nome do supermercado</label>
              <input type="text" class="form-control" id="nomeSupermercado">
            </div>
            <div class="mb-3">
              <label class="form-label">Nome do gerente</label>
              <input type="text" class="form-control", id="nomeGerente">
            </div>
            <div class="mb-3">
              <label class="form-label">Localiza√ß√£o</label>
              <input type="text" class="form-control" id="localizacao">
            </div>
            <div class="mb-3">
              <label class="form-label">√çcone (Bootstrap ou Emoji)</label>
              <select class="form-select" id="icon">
                <option>üè™</option>
                <option>üõí</option>
                <option>&#x1F6D2;</option>
                <option>&#x1F3EA;</option>
                <option>&#x1F6CD;</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Cor de fundo</label>
              <div class="d-flex gap-2">
                <input type="radio" class="btn-check" name="corAdd" id="corAdd1" checked>
                <label class="btn btn-sm btn-primary" for="corAdd1">Azul</label>

                <input type="radio" class="btn-check" name="corAdd" id="corAdd2">
                <label class="btn btn-sm btn-danger" for="corAdd2">Vermelho</label>
              </div>
            </div>
            <button class="btn btn-primary w-100" id="addMarket">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Editar Supermercado -->
  <div class="modal fade" id="modalEditar" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Supermercado</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Nome do supermercado</label>
              <input type="text" class="form-control" value="Supermercado A">
            </div>
            <div class="mb-3">
              <label class="form-label">Nome do gerente</label>
              <input type="text" class="form-control" value="Jo√£o">
            </div>
            <div class="mb-3">
              <label class="form-label">Localiza√ß√£o</label>
              <input type="text" class="form-control" value="Rua 123">
            </div>
            <div class="mb-3">
              <label class="form-label">√çcone (Bootstrap ou Emoji)</label>
              <select class="form-select">
                <option selected>üè™</option>
                <option>üõí</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Cor de fundo</label>
              <div class="d-flex gap-2">
                <input type="radio" class="btn-check" name="cor" id="cor1" checked>
                <label class="btn btn-sm btn-primary" for="cor1">Azul</label>
              </div>
            </div>
            <button class="btn btn-primary w-100 mb-3">Salvar</button>

            <!-- Exclus√£o -->
            <hr>
            <div class="mb-3">
              <label class="form-label text-danger fw-bold">Digite o nome do supermercado para confirmar exclus√£o:</label>
              <input type="text" class="form-control" placeholder="Supermercado A" id="confirmarExclusao">
            </div>
            <button type="button" class="btn btn-outline-danger w-100" onclick="confirmarExclusao()">Excluir Supermercado</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/supermercado/script.js"></script>
</body>
</html>
