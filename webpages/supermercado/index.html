<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SuperMercado - Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./popups/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-warning fixed-top">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <h1>üõí</h1>
          <span class="navbar-brand mb-0 h1">Super Mercado Did√°tico</span>
        </div>
        <button class="btn btn-outline-dark" type="button">
          Bot√£o
        </button>
      </div>
    </nav>
    
    <!-- Overlay de fundo borrado -->
    <div id="overlay" class="popup-overlay" onclick="fecharPopup()"></div>

    <!-- Campo de Fun√ß√µes -->
    <div class="container my-4 p-3 bg-white rounded shadow-sm">
        <div class="row g-3 align-items-end">
          <!-- Pesquisa com bot√£o de lupa -->
          <div class="col-md-4">
              <label for="pesquisa" class="form-label">Pesquisar (nome ou c√≥digo)</label>
              <div class="input-group">
              <input type="text" class="form-control" id="pesquisa" placeholder="Ex: Produto 12 ou 0012">
              <button class="btn btn-outline-secondary" type="button" id="btn-pesquisar" onclick="search()">
                  üîç
              </button>
              </div>
          </div>
  
          <!-- Adicionar produto -->
          <div class="col-md-2">
            <button class="btn btn-success w-100 mt-4" id="btn-adicionar" onclick="abrirModalAdicionarItem()">
              ‚ûï Adicionar
            </button>
          </div>
      
          <!-- Editar produto -->
          <div class="col-md-2">
            <input type="text" class="form-control" id="codigo-editar" placeholder="C√≥digo p/ editar">
            <button class="btn btn-warning w-100 mt-2" id="btn-editar" onclick="abrirModalEditarProduto()">
              ‚úèÔ∏è Editar
            </button>
          </div>
      
          <!-- Excluir produto -->
          <div class="col-md-2">
            <input type="text" class="form-control" id="codigo-excluir" placeholder="C√≥digo p/ excluir">
            <button class="btn btn-danger w-100 mt-2" id="btn-excluir" onclick="abrirModalExclusao()">
              üóëÔ∏è Excluir
            </button>
          </div>
      
          <!-- Adicionar setor -->
          <div class="col-md-2 h-100 d-flex align-items-end">
            <button class="btn btn-primary w-100 mt-2" onclick="abrirModalDepCat()">
              ‚öôÔ∏èGerenciar Setores
            </button>
          </div>                   
        </div>
      
        <!-- Filtros -->
        <div class="row mt-3 g-3">
          <div class="col-md-3">
            <label for="filtro-setor" class="form-label">Filtrar por setor</label>
            <select class="form-select" id="filtro-setor">
              <option value="">Todos</option>
              <option value="Bebidas">Bebidas</option>
              <option value="Alimentos">Alimentos</option>
              <option value="Higiene">Higiene</option>
              <option value="Limpeza">Limpeza</option>
              <option value="Utilidades">Utilidades</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="filtro-estante" class="form-label">Filtrar por estante</label>
            <select class="form-select" id="filtro-estante">
              <option value="">Todas</option>
              <option value="E1">E1</option>
              <option value="E2">E2</option>
              <option value="E3">E3</option>
              <option value="E4">E4</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="filtro-prateleira" class="form-label">Filtrar por prateleira</label>
            <div class="d-flex align-items-stretch">
              <select class="form-select me-2" id="filtro-prateleira" style="flex: 1;">
                <option value="">Todas</option>
                <option value="P1">P1</option>
                <option value="P2">P2</option>
                <option value="P3">P3</option>
              </select>
              <button class="btn btn-secondary" id="btn-limpar-filtros" title="Limpar filtros">
                Limpar Filtros
              </button>
          </div>
        </div>          
      </div>
    </div>

    <!-- Div de produto -->
    <div class="container my-4">
      <div class="d-flex justify-content-between align-items-center mb-3 p-3 rounded bg-primary text-white">
        <h4 class="mb-0">Estoque</h4>
        <button class="btn btn-light fs-4" id="btn-recarrega-estoque" title="Recarregar Estoque">
          üîÑÔ∏è
        </button>
      </div>

      <div class="grid-produtos" id="produtos-container">
        <!-- Cards ser√£o inseridos aqui -->
      </div>
    </div>
    
    <!-- Modal de Adi√ß√£o de Proutos -->
    <div class="modal fade" id="modalAdicionarItem" tabindex="-1" aria-labelledby="modalAdicionarItemLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modalAdicionarItemLabel">Adicionar Produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form id="form-adicionar-item">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="produto-nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="produto-nome" required>
                </div>
                <div class="col-md-6">
                  <label for="produto-barcode" class="form-label">C√≥digo de Barras</label>
                  <input type="text" class="form-control" id="produto-barcode" required>
                </div>
                <div class="col-md-6">
                  <label for="add-preco" class="form-label">Pre√ßo</label>
                  <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input type="number" class="form-control" id="add-preco" min="0" step="0.01">
                  </div>
                </div>                
                <div class="col-md-6">
                  <label for="add-categoria" class="form-label">Categoria</label>
                  <select class="form-select" id="add-categoria">
                    <option value="">Selecione</option>
                    <!-- Op√ß√µes aqui -->
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="produto-estoque" class="form-label">Estoque</label>
                  <input type="number" class="form-control" id="produto-estoque" required>
                </div>
                <div class="col-md-6">
                  <label for="produto-lote" class="form-label">Lote</label>
                  <input type="text" class="form-control" id="produto-lote">
                </div>
                <div class="col-md-6">
                  <label for="add-departamento" class="form-label">Departamento</label>
                  <select class="form-select" id="add-departamento">
                    <option value="">Selecione</option>
                    <!-- Op√ß√µes aqui -->
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="produto-marketId" class="form-label">ID do Mercado</label>
                  <input type="text" class="form-control" id="produto-marketId" required>
                </div>
                <div class="col-md-6">
                  <label for="produto-fabricacao" class="form-label">Data de Fabrica√ß√£o</label>
                  <input type="date" class="form-control" id="produto-fabricacao">
                </div>
                <div class="col-md-6">
                  <label for="produto-validade" class="form-label">Data de Validade</label>
                  <input type="date" class="form-control" id="produto-validade">
                </div>
                <div class="col-12">
                  <label for="produto-imagem" class="form-label">Imagem do Produto</label>
                  <input type="file" class="form-control" id="produto-imagem">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button onclick="adicionarProduto()" type="submit" class="btn btn-success" id="btn-confirmar-adicionar">Adicionar</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal para Gerenciar setores -->
    <div class="modal fade" id="modal-dep-cat" tabindex="-1" aria-labelledby="modalDepCatLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalDepCatLabel">Gerenciar Departamento / Categoria</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">

            <!-- Toggle Tipo -->
            <div class="tipo-toggle mb-3">
              <span id="label-toggle" class="tipo-label active">Departamento</span>
              <div class="form-check form-switch m-0">
                <input class="form-check-input" type="checkbox" id="toggleTipo" onchange="alternarTipo()">
              </div>
              <span id="label-toggle-2" class="tipo-label">Categoria</span>
            </div>

            <!-- Tabs -->
            <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab-add-btn" data-bs-toggle="tab" data-bs-target="#tab-add" type="button" role="tab">Adicionar</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-del-btn" data-bs-toggle="tab" data-bs-target="#tab-del" type="button" role="tab">Excluir</button>
              </li>
            </ul>

            <!-- Conte√∫do -->
            <div class="tab-content pt-3">
              <!-- Adicionar -->
              <div class="tab-pane fade show active" id="tab-add" role="tabpanel">
                <div class="mb-3">
                  <label id="label-add" for="input-novo" class="form-label">Novo Departamento</label>
                  <input type="text" class="form-control" id="input-novo" placeholder="Digite o nome">
                </div>
                <button class="btn btn-success w-100" onclick="adicionarDepartamentoCategoria()">Adicionar</button>
              </div>

              <!-- Excluir -->
              <div class="tab-pane fade" id="tab-del" role="tabpanel">
                <div class="mb-3">
                  <label id="label-select" for="select-del" class="form-label">Departamento</label>
                  <select class="form-select" id="select-del">
                    <option value="">Selecione</option>
                  </select>
                </div>
                <button class="btn btn-danger w-100" onclick="excluirDepartamentoCategoria()">Excluir</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>    
    
    <!-- Modal de Edi√ß√£o de Produto -->
    <div class="modal fade" id="modalEditarProduto" tabindex="-1" aria-labelledby="modalEditarProdutoLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-warning text-dark">
            <h5 class="modal-title" id="modalEditarProdutoLabel">Editar Produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form id="form-editar-item">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="editar-nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="editar-nome" required>
                </div>
                <div class="col-md-6">
                  <label for="editar-barcode" class="form-label">C√≥digo de Barras</label>
                  <input type="text" class="form-control" id="editar-barcode" required disabled>
                </div>
                <div class="col-md-6">
                  <label for="editar-preco" class="form-label">Pre√ßo</label>
                  <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input type="number" class="form-control" id="editar-preco" min="0" step="0.01">
                  </div>
                </div>                
                <div class="col-md-6">
                  <label for="editar-categoria" class="form-label">Categoria</label>
                  <select class="form-select" id="editar-categoria">
                    <option value="">Selecione</option>
                    <!-- categorias aqui -->
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="editar-estoque" class="form-label">Estoque</label>
                  <input type="number" class="form-control" id="editar-estoque" required>
                </div>
                <div class="col-md-6">
                  <label for="editar-lote" class="form-label">Lote</label>
                  <input type="text" class="form-control" id="editar-lote" disabled>
                </div>
                <div class="col-md-6">
                  <label for="editar-departamento" class="form-label">Departamento</label>
                  <select class="form-select" id="editar-departamento">
                    <option value="">Selecione</option>
                    <!-- departamentos aqui -->
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="editar-marketId" class="form-label">ID do Mercado</label>
                  <input type="text" class="form-control" id="editar-marketId" required disabled>
                </div>
                <div class="col-md-6">
                  <label for="editar-fabricacao" class="form-label">Data de Fabrica√ß√£o</label>
                  <input type="date" class="form-control" id="editar-fabricacao" disabled>
                </div>
                <div class="col-md-6">
                  <label for="editar-validade" class="form-label">Data de Validade</label>
                  <input type="date" class="form-control" id="editar-validade" disabled>
                </div>
                <div class="col-12">
                  <label for="editar-imagem" class="form-label">Imagem do Produto</label>
                  <input type="file" class="form-control" id="editar-imagem">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-warning" id="btn-confirmar-edicao">Salvar Altera√ß√µes</button>
          </div>
        </div>
      </div>
    </div>    

    <!-- Modal de Confirma√ß√£o de Exclus√£o -->
    <div class="modal fade" id="modalConfirmarExclusao" tabindex="-1" aria-labelledby="modalExcluirLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="modalExcluirLabel">Confirmar Exclus√£o</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <p>Tem certeza que deseja excluir o item abaixo?</p>
            <ul class="list-unstyled">
              <li><strong>Nome:</strong> <span id="excluir-nome"></span></li>
              <li><strong>C√≥digo:</strong> <span id="excluir-codigo"></span></li>
              <li><strong>Categoria:</strong> <span id="excluir-categoria"></span></li>
              <li><strong>Estoque:</strong> <span id="excluir-estoque"></span></li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" id="confirmar-exclusao">Excluir</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="./popups/script.js"></script>
</body>
</html>
