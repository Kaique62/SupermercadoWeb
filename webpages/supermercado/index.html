<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Supermercados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #dcdcdc;
    }
    .card-super {
      background-color: #50b8d9;
      border-radius: 15px;
    }
    .card-super .card-header {
      background-color: #008b99;
      color: white;
      border-radius: 15px 15px 0 0;
    }
    .btn-add-super {
      border: 3px dashed black;
      background-color: #50b8ff;
      height: 100%;
    }
    .btn-add-super .icon {
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-warning p-3 d-flex justify-content-end">
    <button class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#perfilOffcanvas">Perfil</button>
  </header>

  <!-- Container principal -->
  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center bg-primary text-white p-3 rounded">
      <button class="btn btn-info">Criar supermercados</button>
      <div>
        <button class="btn btn-success me-2" onclick="abrirModalSupermercado()">Adicionar</button>
        <span class="btn btn-dark">4/5</span>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-5 g-4 mt-4">
      <!-- Card exemplo de supermercado -->
      <div class="col">
        <div class="card card-super h-100">
          <div class="card-header text-center">Supermercado 1</div>
          <div class="card-body">
            <p class="mb-1">Gerente: João</p>
            <p class="mb-1">Local: Rua A</p>
            <button class="btn btn-sm btn-outline-light">Editar</button>
            <button class="btn btn-sm btn-outline-danger float-end">Excluir</button>
          </div>
        </div>
      </div>
      
      <!-- Card de adicionar -->
      <div class="col">
        <button class="btn btn-add-super w-100" onclick="abrirModalSupermercado()">
          <div class="text-center">
            <span class="icon">+</span>
          </div>
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-secondary text-white text-center py-3">footer</footer>

  <!-- Offcanvas do Perfil -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="perfilOffcanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Perfil do Usuário</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <p><strong>Nome:</strong> Fulano da Silva</p>
      <p><strong>Email:</strong> fulano@email.com</p>
      <button class="btn btn-danger">Deslogar</button>
    </div>
  </div>

  <!-- Modal de Adicionar Supermercado -->
  <div class="modal fade" id="modalAdicionarSupermercado" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo Supermercado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formSupermercado">
            <div class="mb-3">
              <label for="nomeSupermercado" class="form-label">Nome do Supermercado</label>
              <input type="text" class="form-control" id="nomeSupermercado" required>
            </div>
            <div class="mb-3">
              <label for="nomeGerente" class="form-label">Nome do Gerente</label>
              <input type="text" class="form-control" id="nomeGerente" required>
            </div>
            <div class="mb-3">
              <label for="localSupermercado" class="form-label">Local do Supermercado</label>
              <input type="text" class="form-control" id="localSupermercado" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function abrirModalSupermercado() {
      const modal = new bootstrap.Modal(document.getElementById('modalAdicionarSupermercado'));
      modal.show();
    }

    document.getElementById("formSupermercado").addEventListener("submit", function (e) {
      e.preventDefault();
      // Aqui você poderia verificar se o limite de 5 foi atingido
      alert("Supermercado adicionado com sucesso!");
      bootstrap.Modal.getInstance(document.getElementById('modalAdicionarSupermercado')).hide();
    });
  </script>
</body>
</html>
