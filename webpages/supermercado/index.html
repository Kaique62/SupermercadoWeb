<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SuperMercado - Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./popups/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-warning fixed-top">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <h1>üõí</h1>
          <span class="navbar-brand mb-0 h1">Super Mercado Did√°tico</span>
        </div>
        <button class="btn btn-outline-dark" type="button">
          Bot√£o
        </button>
      </div>
    </nav>
    
    <!-- Overlay de fundo borrado -->
<div id="overlay" class="popup-overlay" onclick="fecharPopup()"></div>

<div id="popup-adicionar-produto" class="popup-box">
  <div class="popup-conteudo">
    <h5 class="mb-3">Adicionar Produto</h5>

    <form>
      <div class="row mb-2">
        <div class="col-md-6">
          <label for="input-marketId" class="form-label">ID do Mercado</label>
          <input type="text" class="form-control" id="input-marketId">
        </div>
        <div class="col-md-6">
          <label for="input-name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="input-name">
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-6">
          <label for="input-price" class="form-label">Pre√ßo</label>
          <input type="number" class="form-control" id="input-price">
        </div>
        <div class="col-md-6">
          <label for="input-stock" class="form-label">Estoque</label>
          <input type="number" class="form-control" id="input-stock">
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-6">
          <label for="input-category" class="form-label">Categoria</label>
          <input type="text" class="form-control" id="input-category">
        </div>
        <div class="col-md-6">
          <label for="input-lot" class="form-label">Lote</label>
          <input type="text" class="form-control" id="input-lot">
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-6">
          <label for="input-expirationDate" class="form-label">Validade</label>
          <input type="date" class="form-control" id="input-expirationDate">
        </div>
        <div class="col-md-6">
          <label for="input-manufactureDate" class="form-label">Fabrica√ß√£o</label>
          <input type="date" class="form-control" id="input-manufactureDate">
        </div>
      </div>

      <div class="mb-2">
        <label for="input-barcode" class="form-label">C√≥digo de Barras</label>
        <input type="text" class="form-control" id="input-barcode">
      </div>

      <div class="mb-3">
        <label for="input-imagem" class="form-label">Imagem do Produto</label>
        <input type="file" class="form-control" id="input-imagem" accept="image/*">
      </div>

      <div class="text-end">
        <button type="button" class="btn btn-secondary me-2" onclick="fecharPopup()">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="salvarNovoProduto()">Adicionar</button>
      </div>
    </form>
  </div>
</div>


<!-- Popup: Adicionar Setor -->
<div id="popup-adicionar-setor" class="popup-box">
  <div class="popup-conteudo">
    <h5>Adicionar Setor</h5>
    <input type="text" class="form-control mb-3" placeholder="Nome do setor">
    <div class="text-end">
      <button class="btn btn-secondary me-2" onclick="fecharPopup()">Cancelar</button>
      <button class="btn btn-primary">Adicionar</button>
    </div>
  </div>
</div>

    <!-- Campo de Fun√ß√µes -->
    <div class="container my-4 p-3 bg-white rounded shadow-sm">
        <div class="row g-3 align-items-end">
          <!-- Pesquisa com bot√£o de lupa -->
          <div class="col-md-4">
              <label for="pesquisa" class="form-label">Pesquisar (nome ou c√≥digo)</label>
              <div class="input-group">
              <input type="text" class="form-control" id="pesquisa" placeholder="Ex: Produto 12 ou 0012">
              <button class="btn btn-outline-secondary" type="button" id="btn-pesquisar">
                  üîç
              </button>
              </div>
          </div>
  
          <!-- Adicionar produto -->
          <div class="col-md-2">
            <button class="btn btn-success w-100 mt-4" id="btn-adicionar" onclick="abrirPopupAdicionarProduto()">
              ‚ûï Adicionar
            </button>
          </div>
      
          <!-- Editar produto -->
          <div class="col-md-2">
            <input type="text" class="form-control" id="codigo-editar" placeholder="C√≥digo p/ editar">
            <button class="btn btn-warning w-100 mt-2" id="btn-editar">
              ‚úèÔ∏è Editar
            </button>
          </div>
      
          <!-- Excluir produto -->
          <div class="col-md-2">
            <input type="text" class="form-control" id="codigo-excluir" placeholder="C√≥digo p/ excluir">
            <button class="btn btn-danger w-100 mt-2" id="btn-excluir">
              üóëÔ∏è Excluir
            </button>
          </div>
      
          <!-- Adicionar setor -->
          <div class="col-md-2">
            <input type="text" class="form-control" id="novo-setor" placeholder="Novo setor">
            <button class="btn btn-primary w-100 mt-2" id="btn-adicionar-setor" onclick="abrirPopupAdicionarSetor()">
              ‚ûï Setor
            </button>
          </div>
        </div>
      
        <!-- Filtros -->
        <div class="row mt-3 g-3">
          <div class="col-md-3">
            <label for="filtro-setor" class="form-label">Filtrar por setor</label>
            <select class="form-select" id="filtro-setor">
              <option value="">Todos</option>
              <option value="Bebidas">Bebidas</option>
              <option value="Alimentos">Alimentos</option>
              <option value="Higiene">Higiene</option>
              <option value="Limpeza">Limpeza</option>
              <option value="Utilidades">Utilidades</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="filtro-estante" class="form-label">Filtrar por estante</label>
            <select class="form-select" id="filtro-estante">
              <option value="">Todas</option>
              <option value="E1">E1</option>
              <option value="E2">E2</option>
              <option value="E3">E3</option>
              <option value="E4">E4</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="filtro-prateleira" class="form-label">Filtrar por prateleira</label>
            <div class="d-flex align-items-stretch">
              <select class="form-select me-2" id="filtro-prateleira" style="flex: 1;">
                <option value="">Todas</option>
                <option value="P1">P1</option>
                <option value="P2">P2</option>
                <option value="P3">P3</option>
              </select>
              <button class="btn btn-secondary" id="btn-limpar-filtros" title="Limpar filtros">
                Limpar Filtros
              </button>
          </div>
        </div>          
      </div>
    </div>

    <!-- Div de produto -->
    <div class="container my-4">
      <div class="d-flex justify-content-between align-items-center mb-3 p-3 rounded bg-primary text-white">
        <h4 class="mb-0">Estoque</h4>
        <button class="btn btn-light fs-4" id="btn-recarrega-estoque" title="Recarregar Estoque">
          üîÑÔ∏è
        </button>
      </div>

      <div class="grid-produtos" id="produtos-container">
        <!-- Cards ser√£o inseridos aqui -->
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="./popups/script.js"></script>
</body>
</html>
