<script>
  const filtroVencimento = document.getElementById('filtro-vencimento');
  const filtroDataUnica = document.getElementById('filtro-data-unica');

  filtroVencimento.addEventListener('change', () => {
    if (filtroVencimento.value === 'perto') {
      filtroDataUnica.classList.remove('d-none');
    } else {
      filtroDataUnica.classList.add('d-none');
    }
  });
</script>
