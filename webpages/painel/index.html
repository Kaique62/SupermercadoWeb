<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Funcionário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    html, body {
        height: 100%;
        margin: 0;
        background-color: #f8f9fa;
    }

    .main-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        overflow: hidden;
    }

    .custom-card {
        width: 1000px;
        height: 650px;
        display: flex;
        flex-direction: column;
    }

    .custom-card .card-body {
        flex-grow: 1;
        overflow: hidden;
    }

    .fixed-section {
        height: 100%;
        overflow: hidden;
    }

    .fixed-section .inner-scroll {
        height: 100%;
        overflow-y: auto;
    }

    .access-card {
        transition: transform 0.2s;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
    }

    .access-card:hover {
        transform: scale(1.02);
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .access-icon {
        font-size: 2rem;
        color: #0d6efd;
    }

    .disabled-card {
        opacity: 0.4;
        pointer-events: none;
    }
    </style>

</head>
<body>
  <div class="main-container">
    <div class="card shadow custom-card">
      <div class="card-header text-center">
        <h2>Painel de Acesso</h2>
      </div>
      <div class="card-body">
        <div class="row h-100">
          <!-- Card Informações do Usuário -->
          <div class="col-md-5">
            <div class="card border-secondary h-100">
              <div class="card-header bg-secondary text-white text-center">
                <strong>Informações do Usuário</strong>
              </div>
              <div class="card-body text-center">
                <i class="bi bi-person-circle" style="font-size: 3.5rem; color: #6c757d;"></i>
                <hr>
                <p class="text-start"><strong>Nome:</strong> <span id="userName">[Nome]</span></p>
                <p class="text-start"><strong>Matrícula:</strong> <span id="userEnrollment">[Matrícula]</span></p>
                <p class="text-start"><strong>Cargo:</strong> <span id="userRole">[Cargo]</span></p>
              </div>
            </div>
          </div>

          <!-- Área de Supermercados e Acessos -->
          <div class="col-md-7">
            <div class="card h-100">
              <div class="card-body d-flex flex-column">
                <!-- Seleção de Supermercados -->
                <div id="supermercadoSelect" class="flex-grow-1">
                  <h5 class="card-title text-center">Selecione um Supermercado</h5>
                  <hr>
                  <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary" onclick="selecionarSupermercado('Loja Centro')">Loja Centro</button>
                    <button class="btn btn-outline-primary" onclick="selecionarSupermercado('Loja Norte')">Loja Norte</button>
                  </div>
                </div>

                <!-- Telas de Acesso em Cards -->
                <div id="acessosPanel" class="d-none flex-grow-1 d-flex flex-column">
                  <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="card-title mb-0">Acessos - <span id="nomeLojaSelecionada"></span></h5>
                    <button class="btn btn-sm btn-outline-secondary" onclick="voltarParaSupermercados()">
                      <i class="bi bi-arrow-left"></i> Voltar
                    </button>
                  </div>
                  <hr>
                  <div class="row row-cols-2 g-3">
                    <div class="col">
                      <a href="#" class="card text-center access-card" id="cardEstoque">
                        <div class="card-body">
                          <i class="bi bi-boxes access-icon"></i>
                          <h6 class="mt-2">Estoque</h6>
                        </div>
                      </a>
                    </div>
                    <div class="col">
                      <a href="#" class="card text-center access-card" id="cardCaixa">
                        <div class="card-body">
                          <i class="bi bi-cash access-icon"></i>
                          <h6 class="mt-2">Caixa</h6>
                        </div>
                      </a>
                    </div>
                    <div class="col">
                      <a href="#" class="card text-center access-card" id="cardRelatorios">
                        <div class="card-body">
                          <i class="bi bi-bar-chart-line access-icon"></i>
                          <h6 class="mt-2">Relatórios</h6>
                        </div>
                      </a>
                    </div>
                    <div class="col">
                      <a href="#" class="card text-center access-card disabled-card" id="cardRastreio">
                        <div class="card-body">
                          <i class="bi bi-truck access-icon"></i>
                          <h6 class="mt-2">Rastreio</h6>
                        </div>
                      </a>
                    </div>
                    <div class="col">
                      <a href="#" class="card text-center access-card disabled-card" id="cardConfiguracoes">
                        <div class="card-body">
                          <i class="bi bi-people-fill access-icon"></i>
                          <h6 class="mt-2">Fornecedores</h6>
                        </div>
                      </a>
                    </div>
                    <div class="col">
                      <a href="#" class="card text-center access-card disabled-card" id="cardConfiguracoes">
                        <div class="card-body">
                          <i class="bi bi-gear access-icon"></i>
                          <h6 class="mt-2">Configurações</h6>
                        </div>
                      </a>
                    </div>
                  </div>
                </div> <!-- fim acessosPanel -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted text-end">
        <button class="btn btn-danger">Sair do Sistema</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dados do usuário
    document.getElementById('userName').textContent = 'João Silva';
    document.getElementById('userEnrollment').textContent = '12345';
    document.getElementById('userRole').textContent = 'Operador de Caixa';

    const permissoesPorLoja = {
      "Loja Centro": {
        estoque: true,
        caixa: true,
        relatorios: true,
        rastreio: false,
        configuracoes: false
      },
      "Loja Norte": {
        estoque: true,
        caixa: false,
        relatorios: false,
        rastreio: false,
        configuracoes: false
      }
    };

    function selecionarSupermercado(nomeLoja) {
      document.getElementById('nomeLojaSelecionada').textContent = nomeLoja;
      document.getElementById('supermercadoSelect').classList.add('d-none');
      document.getElementById('acessosPanel').classList.remove('d-none');
      atualizarAcessos(permissoesPorLoja[nomeLoja]);
    }

    function voltarParaSupermercados() {
      document.getElementById('supermercadoSelect').classList.remove('d-none');
      document.getElementById('acessosPanel').classList.add('d-none');
    }

    function atualizarAcessos(permissoes) {
      toggleCard('cardEstoque', permissoes.estoque);
      toggleCard('cardCaixa', permissoes.caixa);
      toggleCard('cardRelatorios', permissoes.relatorios);
      toggleCard('cardRastreio', permissoes.rastreio);
      toggleCard('cardConfiguracoes', permissoes.configuracoes);
    }

    function toggleCard(id, habilitado) {
      const card = document.getElementById(id);
      if (habilitado) {
        card.classList.remove('disabled-card');
      } else {
        card.classList.add('disabled-card');
      }
    }
  </script>
</body>
</html>
