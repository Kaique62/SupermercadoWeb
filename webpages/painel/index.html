<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Funcion√°rio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="card shadow custom-card">
      <div class="card-header text-center text-dark w-100" style="background: linear-gradient(to left, #ff6f00, #ffa040);">
        <h2>Painel do Funcion√°rio</h2>
      </div>
      <div class="card-body">
        <div class="row h-100">
          <!-- Card Informa√ß√µes do Usu√°rio -->
          <div class="col-md-5">
            <div class="card border-secondary h-100">
              <div class="card-header bg-secondary text-white text-center">
                <strong>Informa√ß√µes do Usu√°rio</strong>
              </div>
              <div class="card-body text-center">
                <i class="bi bi-person-circle" style="font-size: 9.5rem; color: #6c757d;"></i>
                <hr>
                <p class="text-start"><strong>Nome:</strong> <span id="userName">[Nome]</span></p>
                <p class="text-start"><strong>Matr√≠cula:</strong> <span id="userEnrollment">[Matr√≠cula]</span></p>
              </div>
              <button class="btn btn-secondary m-2 mt-0" type="button" onclick="navigator.clipboard.writeText(document.getElementById('userEnrollment').textContent)">
                 Copiar codigo
              </button>
            </div>
          </div>

          <!-- √Årea de Supermercados e Acessos -->
          <div class="col-md-7">
            <div class="card h-100">
              <div class="card-body d-flex flex-column">
                <!-- Sele√ß√£o de Supermercados -->
                <div id="supermercadoSelect" class="flex-grow-1">
                  <h5 class="card-title text-start">Selecione um Supermercado</h5>
                  <hr>
                  <div class="row row-cols-2 g-3">
                    <div class="col">
                        <a href="#" class="card text-center access-card" onclick="selecionarSupermercado('Loja Centro')">
                        <div class="card-body">
                            <div style="font-size: 2.5rem;">üè¨</div>
                            <h6 class="mt-2">Loja Centro</h6>
                        </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#" class="card text-center access-card" onclick="selecionarSupermercado('Loja Norte')">
                        <div class="card-body">
                            <div style="font-size: 2.5rem;">üè™</div>
                            <h6 class="mt-2">Loja Norte</h6>
                        </div>
                        </a>
                    </div>
                    </div>
                </div>

                <!-- Telas de Acesso em Cards -->
                <div id="acessosPanel" class="d-none flex-grow-1 d-flex flex-column">
                  <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="card-title mb-0">Acessos - <span id="nomeLojaSelecionada"></span></h5>
                    <button class="btn btn-sm btn-outline-secondary" onclick="voltarParaSupermercados()">
                      <i class="bi bi-arrow-left"></i> Voltar
                    </button>
                  </div>
                  <hr>
                  <div class="row row-cols-2 g-3">
                    <div class="col">
                      <a href="#" class="card text-center access-card" id="cardEstoque">
                        <div class="card-body">
                          <i class="bi bi-boxes access-icon"></i>
                          <h6 class="mt-2">Estoque</h6>
                        </div>
                      </a>
                    </div>
                    <div class="col">
                      <a href="#" class="card text-center access-card" id="cardCaixa">
                        <div class="card-body">
                          <i class="bi bi-cash access-icon"></i>
                          <h6 class="mt-2">Caixa</h6>
                        </div>
                      </a>
                    </div>
                    <div class="col">
                      <a href="#" class="card text-center access-card" id="cardRelatorios">
                        <div class="card-body">
                          <i class="bi bi-bar-chart-line access-icon"></i>
                          <h6 class="mt-2">Relat√≥rios</h6>
                        </div>
                      </a>
                    </div>
                    <div class="col">
                      <a href="#" class="card text-center access-card disabled-card" id="cardRastreio">
                        <div class="card-body">
                          <i class="bi bi-truck access-icon"></i>
                          <h6 class="mt-2">Rastreio</h6>
                        </div>
                      </a>
                    </div>
                    <div class="col">
                      <a href="#" class="card text-center access-card disabled-card" id="cardConfiguracoes">
                        <div class="card-body">
                          <i class="bi bi-people-fill access-icon"></i>
                          <h6 class="mt-2">Fornecedores</h6>
                        </div>
                      </a>
                    </div>
                    <div class="col">
                      <a href="#" class="card text-center access-card disabled-card" id="cardConfiguracoes">
                        <div class="card-body">
                          <i class="bi bi-gear access-icon"></i>
                          <h6 class="mt-2">Configura√ß√µes</h6>
                        </div>
                      </a>
                    </div>
                  </div>
                </div> <!-- fim acessosPanel -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted text-end">
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmarSaidaModal">
            Sair do Sistema
        </button>
      </div>
    </div>
  </div>

  <!-- Modal de Confirma√ß√£o de Sa√≠da -->
    <div class="modal fade" id="confirmarSaidaModal" tabindex="-1" aria-labelledby="confirmarSaidaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header bg-danger">
            <h5 class="modal-title" id="confirmarSaidaModalLabel">Confirmar Sa√≠da</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
            Tem certeza de que deseja sair do sistema?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" onclick="confirmarSaida()">Sair</button>
        </div>
        </div>
    </div>
    </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
